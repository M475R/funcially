[package]
name = "calculator"
version = "0.0.1"
authors = ["david072"]
description = "A calculator working with text inputs."

[lib]
name = "calculator"
path = "src/calculator/mod.rs"

[[bin]]
name = "calculator-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
strum = { version = "0.24.1", features = ["derive"] }